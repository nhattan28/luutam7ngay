<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Táº¡m</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #e8f5e9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .tab-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }
    .tab-bar button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-bar button.active {
      background: #2196f3;
      color: white;
    }
    textarea {
      width: 100%;
      max-width: 720px;
      height: 240px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      resize: vertical;
    }
    .buttons {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    @media (max-width: 600px) {
      textarea { height: 200px; }
      h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <h2>ðŸ“˜ Ghi táº¡m </h2>
  <div class="tab-bar" id="pageTabs"></div>
  <textarea id="content" placeholder="Nháº­p ná»™i dung táº¡i Ä‘Ã¢y..."></textarea>
  <div class="buttons">
    <button onclick="copyText()">ðŸ“‹ Copy</button>
    <button onclick="pasteText()">ðŸ“¥ DÃ¡n</button>
    <button onclick="clearContent()">ðŸ§¹ XoÃ¡</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby35nCtZ1IV3skud6e3BZRQqEpf1H_qxdcC4kP3Sxy4xCKvFW5soKCMxRVcWfAvGEgM/exec';
    let currentPage = 1;
    let timeoutId;

    // Táº¡o tabs trang
    function generateTabs() {
      const tabs = document.getElementById('pageTabs');
      tabs.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.textContent = `Trang ${i}`;
        btn.className = (i === currentPage) ? "active" : "";
        btn.onclick = () => {
          if (i !== currentPage) {
            currentPage = i;
            switchPage(i);
            generateTabs();
          }
        };
        tabs.appendChild(btn);
      }
    }

    // Chuyá»ƒn trang + Æ°u tiÃªn dÃ¹ng cache localStorage
    function switchPage(i) {
      currentPage = i;
      const textarea = document.getElementById("content");
      textarea.value = ""; // XoÃ¡ cÅ© Ä‘á»ƒ trÃ¡nh loáº¡n

      const cached = localStorage.getItem(`note-page-${i}`);
      if (cached) {
        textarea.value = cached;
      }

      fetch(`${scriptURL}?page=${i}`)
        .then(res => res.json())
        .then(data => {
          textarea.value = data.content || "";
          localStorage.setItem(`note-page-${i}`, data.content || "");
        })
        .catch(() => {
          alert("âš ï¸ KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u tá»« Google Sheets.");
        });
    }

    // Tá»± lÆ°u sau 1s khi gÃµ
    function autoSave() {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        const content = document.getElementById("content").value;
        localStorage.setItem(`note-page-${currentPage}`, content);
        fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams({ page: currentPage, content }),
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        }).catch(() => {});
      }, 1000);
    }

    // CÃ¡c nÃºt tiá»‡n Ã­ch
    function clearContent() {
      if (confirm("Báº¡n muá»‘n xoÃ¡ ná»™i dung trang nÃ y?")) {
        document.getElementById("content").value = "";
        autoSave();
      }
    }

    function copyText() {
      const textarea = document.getElementById("content");
      textarea.select();
      document.execCommand("copy");
      alert("ðŸ“‹ ÄÃ£ copy ná»™i dung!");
    }

    async function pasteText() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("content").value = text;
        autoSave();
      } catch {
        alert("âš ï¸ KhÃ´ng thá»ƒ dÃ¡n. HÃ£y cáº¥p quyá»n clipboard.");
      }
    }

    // Khi load
    window.onload = () => {
      generateTabs();
      switchPage(currentPage);
      document.getElementById("content").addEventListener("input", autoSave);
    };
  </script>
</body>
</html>
